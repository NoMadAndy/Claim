version: "3.8"

services:
  db:
    image: postgis/postgis:15-3.3
    container_name: claim-postgis
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-claim_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-claim_password}
      POSTGRES_DB: ${DB_NAME:-claim_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-claim_user}"]
      interval: 5s
      timeout: 5s
      retries: 12

volumes:
  db_data:
