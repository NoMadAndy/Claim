version: "3.8"

services:
  db:
    image: postgis/postgis:15-3.3
    container_name: claim-postgis
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-claim_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-claim_password}
      POSTGRES_DB: ${DB_NAME:-claim_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-claim_user} -d ${DB_NAME:-claim_db}"]
      interval: 5s
      timeout: 5s
      retries: 12

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claim-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-claim_user}:${DB_PASSWORD:-claim_password}@db:5432/${DB_NAME:-claim_db}
      DB_HOST: db
      DB_USER: ${DB_USER:-claim_user}
      DB_PASSWORD: ${DB_PASSWORD:-claim_password}
      DB_NAME: ${DB_NAME:-claim_db}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./app:/app/app

volumes:
  db_data:
