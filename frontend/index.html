    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>Claim GPS Game</h2>
            <div id="login-form" class="form-section">
                <h3>Login</h3>
                <input type="text" id="login-username" placeholder="Username" autocomplete="username">
                <input type="password" id="login-password" placeholder="Password" autocomplete="current-password">

                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </div>
            <div id="register-form" class="form-section hidden">
                <h3>Register</h3>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <script>
                // Global debug logger - MUST BE FIRST
                const debugLogs = ['Debug system initialized'];
                const debugWrapper = document.getElementById('debug-wrapper');
                const debugConsole = document.getElementById('debug-console');
                const toggleBtn = document.getElementById('toggle-debug');
                const enableAudioBtn = document.getElementById('btn-enable-audio');
                let debugOpen = false;
        
                window.debugLog = function(msg) {
                    const timestamp = new Date().toLocaleTimeString();
                    debugLogs.push('[' + timestamp + '] ' + msg);
                    if (debugLogs.length > 30) debugLogs.shift();
                    debugConsole.textContent = debugLogs.join('\n');
                    // Auto scroll
                    setTimeout(() => {
                        if (debugConsole && debugOpen) {
                            debugConsole.scrollTop = debugConsole.scrollHeight;
                        }
                    }, 0);
                };

                document.addEventListener('DOMContentLoaded', () => {
                    toggleBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        debugOpen = !debugOpen;
                        debugWrapper.style.display = debugOpen ? 'block' : 'none';
                        toggleBtn.textContent = debugOpen ? 'âœ•' : 'ğŸ”¼';
                        toggleBtn.style.background = debugOpen ? '#ff3333' : '#0f0';
                        if (window.debugLog) window.debugLog('DEBUG TOGGLE: ' + debugOpen);
                    });

                    // Wait for soundManager to exist, then enable button
                    let tries = 0;
                    const enableBtnReady = setInterval(() => {
                        tries++;
                        if (window.soundManager) {
                            enableAudioBtn.disabled = false;
                            window.debugLog('ğŸµ soundManager ready after ' + tries + ' checks');
                            clearInterval(enableBtnReady);
                        } else if (tries > 50) {
                            window.debugLog('ğŸµ soundManager still missing after ' + tries + ' checks');
                            clearInterval(enableBtnReady);
                        }
                    }, 100);

                    enableAudioBtn.addEventListener('click', async function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        if (window.soundManager) {
                            window.debugLog('ğŸµ Manual enable pressed');
                            await window.soundManager.ensureContext(true);
                            window.soundManager.playUnlockTone();
                            window.debugLog('ğŸµ Manual enable done. State: ' + (window.soundManager.audioContext?.state || 'none'));
                        } else {
                            window.debugLog('ğŸµ soundManager missing');
                        }
                    });
                });
            </script>
