    <!-- Debug Console Overlay -->

    ">

            background: rgba(0,0,0,0.98);

    <button id="toggle-debug" style="

        top: 80px;
        left: 12px;
        background: #0f0;

    <button id="btn-enable-audio" style="
        position: fixed;
        top: 80px;
        right: 12px;
        background: #ffcc00;
        color: #000;
        border: 2px solid #000;
        padding: 8px 14px;
        border-radius: 4px;
        font-weight: bold;
        z-index: 12000;
        cursor: pointer;
        pointer-events: auto;
        font-size: 14px;
        width: auto;
        min-width: 90px;
    " onclick="window.handleUnlockButton && window.handleUnlockButton(event)">ğŸ”Š Unlock</button>

    <!-- Notification Container -->
    <div id="notifications" class="notifications"></div>
    
    <script>
        // Safe debug bootstrap after DOM is ready and elements exist
        document.addEventListener('DOMContentLoaded', () => {
            const debugWrapper = document.getElementById('debug-wrapper');
            const debugConsole = document.getElementById('debug-console');
            const toggleBtn = document.getElementById('toggle-debug');
            const enableAudioBtn = document.getElementById('btn-enable-audio');
            if (!debugWrapper || !debugConsole || !toggleBtn || !enableAudioBtn) {
                console.warn('Debug elements missing');
                return;
            }

            window.debugLogs = window.debugLogs || ['Debug system initialized v1765050600'];
            let debugOpen = false;

            window.debugLog = function(msg) {
                const timestamp = new Date().toLocaleTimeString();
                window.debugLogs.push('[' + timestamp + '] ' + msg);
                if (window.debugLogs.length > 30) window.debugLogs.shift();
                debugConsole.textContent = window.debugLogs.join('\n');
                setTimeout(() => {
                    if (debugOpen) debugConsole.scrollTop = debugConsole.scrollHeight;
                }, 0);
            };

            toggleBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                debugOpen = !debugOpen;
                debugWrapper.style.display = debugOpen ? 'block' : 'none';
                toggleBtn.textContent = debugOpen ? 'âœ•' : 'ğŸ”¼';
                toggleBtn.style.background = debugOpen ? '#ff3333' : '#0f0';
                window.debugLog('DEBUG TOGGLE: ' + debugOpen);
            });

            // Enable button immediately (no waiting for soundManager)
            enableAudioBtn.disabled = false;

            const handleUnlock = async (e) => {
                e.preventDefault();
                e.stopPropagation();
                window.debugLog('ğŸµ Unlock button pressed (' + e.type + ')');

                // Wait briefly for soundManager
                let tries = 0;
                while (!window.soundManager && tries < 10) {
                    await new Promise(r => setTimeout(r, 50));
                    tries++;
                }

                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!AudioContext) {
                    window.debugLog('âœ— No AudioContext support');
                    return;
                }

                try {
                    // Close old context if exists
                    if (window.soundManager && window.soundManager.audioContext) {
                        try {
                            await window.soundManager.audioContext.close();
                            window.debugLog('ğŸµ Old context closed');
                        } catch (e2) {
                            window.debugLog('âš  Close failed: ' + e2.message);
                        }
                    }

                    // Create fresh context
                    const ctx = new AudioContext({ latencyHint: 'interactive' });
                    if (window.soundManager) {
                        window.soundManager.audioContext = ctx;
                        window.soundManager.audioInitialized = true;
                    }
                    const st = ctx.state;
                    window.debugLog('ğŸµ New context state: ' + st);

                    if (st === 'suspended') {
                        window.debugLog('ğŸµ Resume attempt (manual button)');
                        try {
                            await ctx.resume();
                        } catch (err) {
                            window.debugLog('âœ— Resume failed: ' + err.message);
                        }
                    }

                    const finalState = ctx.state;
                    window.debugLog('ğŸµ Final state: ' + finalState);

                    if (finalState === 'running' && window.soundManager) {
                        window.soundManager.playUnlockTone();
                        window.debugLog('âœ“ Audio READY');
                        enableAudioBtn.textContent = 'âœ… Ready';
                        enableAudioBtn.style.background = '#00ff00';
                        setTimeout(() => {
                            enableAudioBtn.textContent = 'ğŸ”Š Unlock';
                            enableAudioBtn.style.background = '#ffcc00';
                        }, 2000);
                    } else {
                        window.debugLog('âš  Still not running');
                    }
                } catch (err) {
                    window.debugLog('âœ— Error: ' + err.message);
                }
            };

            enableAudioBtn.addEventListener('click', handleUnlock, { passive: false });
            enableAudioBtn.addEventListener('touchstart', handleUnlock, { passive: false });
            enableAudioBtn.addEventListener('pointerdown', handleUnlock, { passive: false });
        });
    </script>
