    <script>
        // Safe debug bootstrap after DOM is ready and elements exist
        document.addEventListener('DOMContentLoaded', () => {
            const debugWrapper = document.getElementById('debug-wrapper');
            const debugConsole = document.getElementById('debug-console');
            const toggleBtn = document.getElementById('toggle-debug');
            const enableAudioBtn = document.getElementById('btn-enable-audio');
            if (!debugWrapper || !debugConsole || !toggleBtn || !enableAudioBtn) {
                console.warn('Debug elements missing');
                return;
            }

            window.debugLogs = window.debugLogs || ['Debug system initialized v1765059200'];
            let debugOpen = false;

            window.debugLog = function(msg) {
                const timestamp = new Date().toLocaleTimeString();
                window.debugLogs.push('[' + timestamp + '] ' + msg);
                if (window.debugLogs.length > 30) window.debugLogs.shift();
                debugConsole.textContent = window.debugLogs.join('\n');
                setTimeout(() => {
                    if (debugOpen) debugConsole.scrollTop = debugConsole.scrollHeight;
                }, 0);
            };

            // Mirror logs to console for easy copy/paste.
            const logBoth = (msg) => {
                if (window.debugLog) window.debugLog(msg);
                console.log(msg);
            };
            window.logBoth = logBoth;

            // Server log sender to mirror key events; NO throttle for unlock debugging
            window.serverLog = (msg, level = 'INFO') => {
                try {
                    const body = JSON.stringify({ msg, level });
                    // Use fetch with no waiting (fire and forget)
                    fetch('/api/client-log', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body,
                        keepalive: true
                    }).catch(e => console.warn('serverLog fetch failed', e));
                } catch (e) {
                    console.warn('serverLog failed', e);
                }
            };

            // Helper to always log to both and server in one call
            window.unlockLog = (msg, level = 'INFO') => {
                logBoth(msg);
                // Fire async without waiting
                serverLog(msg, level);
            };

            toggleBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                debugOpen = !debugOpen;
                debugWrapper.style.display = debugOpen ? 'block' : 'none';
                toggleBtn.textContent = debugOpen ? 'âœ•' : 'ğŸ”¼';
                toggleBtn.style.background = debugOpen ? '#ff3333' : '#0f0';
                window.debugLog('DEBUG TOGGLE: ' + debugOpen);
            });

            // Enable button immediately (no waiting for soundManager)
            enableAudioBtn.disabled = false;

            const handleUnlock = async (e) => {
                e.preventDefault();
                e.stopPropagation();
                unlockLog('ğŸµ Unlock button pressed (' + e.type + ')');

                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!AudioContext) {
                    unlockLog('âœ— No AudioContext support', 'ERROR');
                    return;
                }

                try {
                    // Create fresh context
                    let ctx = new AudioContext({ latencyHint: 'interactive' });
                    unlockLog('ğŸµ AudioContext created, state: ' + ctx.state);

                    // Play unlock tone immediately (this triggers audio on iOS)
                    const playTone = () => {
                        try {
                            const now = ctx.currentTime;
                            
                            // Play 3 quick beeps to ensure iOS really unlocks audio
                            for (let i = 0; i < 3; i++) {
                                const osc = ctx.createOscillator();
                                const gain = ctx.createGain();
                                osc.connect(gain);
                                gain.connect(ctx.destination);
                                
                                const startTime = now + i * 0.1;
                                gain.gain.setValueAtTime(0.0001, startTime);
                                gain.gain.exponentialRampToValueAtTime(0.00001, startTime + 0.03);
                                osc.frequency.value = 440 + (i * 100);
                                osc.start(startTime);
                                osc.stop(startTime + 0.03);
                            }
                            return true;
                        } catch (err) {
                            unlockLog('âš  Tone play error: ' + err.message, 'WARN');
                            return false;
                        }
                    };

                    if (playTone()) {
                        unlockLog('ğŸµ Tone played');
                    }

                    // Try resume but don't wait forever
                    unlockLog('ğŸµ Attempting resume...');
                    try {
                        ctx.resume().catch(err => {
                            unlockLog('âš  Resume rejected: ' + err.message, 'WARN');
                        });
                    } catch (err) {
                        unlockLog('âš  Resume threw: ' + err.message, 'WARN');
                    }

                    // Store context via SoundManager's setUnlocked method
                    if (window.soundManager) {
                        window.soundManager.setUnlocked(ctx);
                    }

                    unlockLog('âœ“ Audio unlocked (context ready for playback)');
                    enableAudioBtn.textContent = 'âœ… Ready';
                    enableAudioBtn.style.background = '#00ff00';
                    setTimeout(() => {
                        enableAudioBtn.textContent = 'ğŸ”Š Unlock';
                        enableAudioBtn.style.background = '#ffcc00';
                    }, 2000);
                } catch (err) {
                    unlockLog('âœ— Error: ' + err.message, 'ERROR');
                }
            };

            // Inline fallback for cases where addEventListener is skipped by the browser.
            window.handleUnlockButton = handleUnlock;

            enableAudioBtn.addEventListener('click', handleUnlock, { passive: false });
            enableAudioBtn.addEventListener('touchstart', handleUnlock, { passive: false });
            enableAudioBtn.addEventListener('pointerdown', handleUnlock, { passive: false });
        });
    </script>
