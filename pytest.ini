[pytest]
# Pytest configuration for Claim project
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
env =
    DATABASE_URL=sqlite:///:memory:
    TESTING=true
